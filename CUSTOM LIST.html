<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            height: 100vh;
            width: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;

        }
        li{
            list-style-type: none;
        }
      li:not(:last-child){
        margin-bottom: 15px;
           
         }
         li:after{
            content: "\2348";
            color: teal;

         }
    </style>
</head>
<body>
    
	<ul id="custome-style">
		<li>HTML</li>
		<li>CSS</li>
		<li>JavaScript</li>
	</ul>
    
</body>
</html>
